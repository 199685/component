<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


</head>
<style>
  .status-aqi2 {
    background-color: #ffff00;
  }

  .status-aqi3 {
    background-color: #ff7e00;
  }

  .status-aqi4 {
    background-color: #ff0000;
  }

  .status-aqi5 {
    background-color: #8f3f97;
  }

  .status-aqi6 {
    background-color: #7e0023;
  }
</style>


<body>

  <div id="app">
    <select name="" id="" class="form-control mb-3" v-model.lazy="filter">
      <option value="" disabled>--- 請選擇城市 ---</option>
      <keep-alive>
        <option :value="item" v-for="item in filterData">{{item}} </option>
      </keep-alive>

    </select>
    <div>
      <h4>關注城市</h4>
      <div class="card-columns">
        <div is="County" v-for="item in locationData" :item="item" :star="stared" @touch="folower"></div>
      </div>
    </div>

    <hr>



    <div class="card-columns">
      <div is="County" v-for="item in filterCounty" :item="item" @touch="folower" :star="stared">
      </div>

    </div>
  </div>


  <script type="text/x-template" id="CountyTemplate">

  <div class="card" :class="Color">
    <div class="card-header">{{item.County}} - {{item.SiteName}}
      <a href="#" class="float-right" @click.prevent="folower"><i :class="starStyle"></i></a>

    </div>
    <div class="card-body">
      <ul class="list-unstyled">
        <li>AQI 指數: {{item.AQI}}</li>
        <li>PM2.5: {{item['PM2.5']}}</li>
        <li>說明:{{item.Status}}</li>
      </ul>
      {{item.PublishTime}}
    </div>
  </div>

  </script>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="all.js"></script>
</body>

</html>
